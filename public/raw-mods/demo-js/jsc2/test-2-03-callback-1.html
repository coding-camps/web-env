<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>test 2 1 async traditional</title>

    <body>
        <script type="text/javascript">
            function test(fn) {
                console.log(1)
                fn()
                console.log(2)
            }

            test(function(){
                console.log(3)
            })
