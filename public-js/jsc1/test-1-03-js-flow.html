<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>test 1 3 js flow</title>

    </head>

    <body>
        <script type="text/javascript">
            var a = 1
            var b = 2
            var d1 = new Date().getTime()
            var d2 = new Date().getTime()
            setTimeout(function() {
                console.log("This is a async task...")
            },1000)
            while(d2-d1<3000) {
                d2 = new Date().getTime()
            }
            console.log(a+b)
        </script>
    </body>

</html>
