<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test 1 callback sync</title>
    </head>
    <body>
        <script type="text/javascript">
            var func1 = function(callback) {
                console.log("func 1")
                if(callback && typeof(callback)==="function") {
                    callback();
                }
            }
            var func2 = function() {
                console.log("func 2")
            }
            func1(func2)
            func1(123)
        </script>
    </body>
</html>
