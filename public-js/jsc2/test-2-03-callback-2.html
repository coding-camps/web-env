<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test 2 1 async traditional</title>
    </head>
    <body>
        <script type="text/javascript">
            function test(fn) {
                setTimeout(fn, 0)
            }
            console.log(10)
            test(function(){
                console.log(20)
            })
            console.log(30)
            
            
            var a = 1
            setTimeout(function(){
                a = 2
            }, 1000 )
            console.log(a)
        </script>
    </body>
</html>
